services:
  test-db:
    image: postgres:18
    command:
      - "postgres"
      - "-c"
      - "max_locks_per_transaction=1024"
      - "-c"
      - "max_pred_locks_per_transaction=1024"
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init-analytics-data.sql:/docker-entrypoint-initdb.d/01-init.sql
#    volumes:
#    - ~/projects/dump/local-db-volume:/var/lib/postgresql/data
