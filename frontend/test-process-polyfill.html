<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Polyfill Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Process Polyfill Test</h1>
        <div id="test-results"></div>
    </div>

    <script type="module">
        import './src/polyfills/process.js';
        
        const results = document.getElementById('test-results');
        
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        // Test process polyfill
        try {
            addResult('<strong>Testing Process Polyfill</strong>', 'info');
            
            // Test 1: Check if process exists
            if (typeof process !== 'undefined') {
                addResult('✓ process object exists');
            } else {
                addResult('✗ process object not found', 'error');
            }

            // Test 2: Check process.env
            if (process.env && typeof process.env === 'object') {
                addResult('✓ process.env exists');
                addResult(`process.env.NODE_ENV = "${process.env.NODE_ENV}"`, 'info');
            } else {
                addResult('✗ process.env not found', 'error');
            }

            // Test 3: Check process.version
            addResult(`process.version = "${process.version}"`, 'info');

            // Test 4: Check process.platform
            addResult(`process.platform = "${process.platform}"`, 'info');

            // Test 5: Check process.nextTick
            if (typeof process.nextTick === 'function') {
                addResult('✓ process.nextTick is a function');
                process.nextTick(() => {
                    addResult('✓ process.nextTick callback executed');
                });
            } else {
                addResult('✗ process.nextTick not found', 'error');
            }

            // Test 6: Check process.hrtime
            if (typeof process.hrtime === 'function') {
                addResult('✓ process.hrtime is a function');
                const start = process.hrtime();
                setTimeout(() => {
                    const diff = process.hrtime(start);
                    addResult(`process.hrtime diff: [${diff[0]}, ${diff[1]}]`, 'info');
                }, 10);
            } else {
                addResult('✗ process.hrtime not found', 'error');
            }

            // Test 7: Show full process object
            addResult('<strong>Full process object:</strong>', 'info');
            const processInfo = document.createElement('pre');
            processInfo.textContent = JSON.stringify(process, null, 2);
            results.appendChild(processInfo);

        } catch (error) {
            addResult(`✗ Error testing process polyfill: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
