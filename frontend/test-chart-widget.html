<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Widget Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .chart-test {
            height: 400px;
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 10px;
        }
        .test-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Chart Widget Direct Test</h1>
        
        <div class="test-info">
            <strong>Testing:</strong> Direct chart widget rendering with ECharts
        </div>
        
        <h2>Bar Chart Test</h2>
        <div class="chart-test">
            <chart-widget id="bar-chart"></chart-widget>
        </div>
        
        <h2>Line Chart Test</h2>
        <div class="chart-test">
            <chart-widget id="line-chart"></chart-widget>
        </div>
        
        <h2>Pie Chart Test</h2>
        <div class="chart-test">
            <chart-widget id="pie-chart"></chart-widget>
        </div>
    </div>

    <script type="module" src="dist/dashboard-component.js"></script>
    <script>
        window.addEventListener('load', () => {
            // Test Bar Chart
            const barChart = document.getElementById('bar-chart');
            barChart.config = { type: 'chart' };
            barChart.data = {
                type: 'bar',
                labels: ['Jan', 'Feb', 'Mar', 'Apr'],
                datasets: [{
                    label: 'Sales',
                    data: [10, 20, 30, 25],
                    backgroundColor: '#2196F3'
                }]
            };

            // Test Line Chart
            const lineChart = document.getElementById('line-chart');
            lineChart.config = { type: 'chart' };
            lineChart.data = {
                type: 'line',
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Growth',
                    data: [5, 15, 25, 35],
                    backgroundColor: '#4CAF50',
                    borderColor: '#388E3C'
                }]
            };

            // Test Pie Chart
            const pieChart = document.getElementById('pie-chart');
            pieChart.config = { type: 'chart' };
            pieChart.data = {
                type: 'pie',
                labels: ['Desktop', 'Mobile', 'Tablet'],
                datasets: [{
                    label: 'Usage',
                    data: [50, 35, 15],
                    backgroundColor: ['#FF9800', '#2196F3', '#4CAF50']
                }]
            };

            console.log('Chart widgets configured');
        });
    </script>
</body>
</html>
